<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inicio de sesión y registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .switch {
      margin-top: 20px;
      text-align: center;
    }
    .switch a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inicio de sesión</h1>
    <form>
      <input type="email" placeholder="Correo electrónico">
      <input type="password" placeholder="Contraseña">
      <button type="submit">Iniciar sesión</button>
      <div class="switch">
        ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
      </div>
    </form>

    <h1>Registro</h1>
    <form>
      <input type="text" placeholder="Nombre">
      <input type="email" placeholder="Correo electrónico">
      <input type="password" placeholder="Contraseña">
      <button type="submit">Registrarse</button>
      <div class="switch">
        ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</body>
</html>
